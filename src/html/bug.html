    <title>Шаблон на Bootstrap!!!</title>

    <body>

      <div class="container-fluid h-100 w-100 bg-dark d-flex justify-content-center flex-column">

        <div class="container w-100 stylish-color-dark d-flex justify-content-center align-items-center" style='height:100vh'>

          <svg class="progress-ring" position="relative" width="120" height="120">
             <circle  fill="#b9f6ca"  cx="60" cy="60" r="54"/>
              <circle class="progress-ring__circle" fill="#7283a7" cx="60" cy="60" r="52" rd="65"/>
              <text position="absolute" x="35" y="70" fill="#fafafa " font-size="30">65%</text>
          </svg>

          <svg class="progress-ring" width="120" height="120">
            <circle fill="#b9f6ca"  cx="60" cy="60" r="54"/>
              <circle class="progress-ring__circle" fill="#7283a7"  cx="60" cy="60" r="52" rd="50"/>
              <text position="absolute" x="35" y="70" fill="#fafafa" font-size="30">50%</text>
          </svg>


          </div>

        <button class="btn btn-primary w-25 mx-auto mt-3 "> Animation</button>
        <button class="btn btn-primary w-25 mx-auto mt-3"> Hide Progress</button>

      </div>

      <div class="container-fluid h-100 w-100 bg-dark d-flex justify-content-center flex-column">

        <div class="container w-100 stylish-color-dark d-flex justify-content-center align-items-around flex-column" style='height:100vh'>

          <div class="container d-flex justify-content-center">

            <svg class="progress-ring" width="120" height="120">
              <circle  fill="#b9f6ca"  cx="60" cy="60" r="54"/>

            </svg>
          </div>

          <div class="container d-flex justify-content-center h-50">
            <div class="row position-relative bg-info clip-container">
              <div class="clip clip-1"></div>
              <div class="clip clip-2"></div>
              <div class="clip clip-3"></div>
            </div>
          </div>

          </div>




          </div>
